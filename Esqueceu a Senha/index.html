<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walcem Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1></h1>
        <div class="login-box">
            <div class="icon">
                <img src="img/cadeado.png" alt="Lock Icon">
            </div>
            <h2>Problemas para entrar?</h2>
            <p>Insira o seu email, telefone ou nome de usuário e enviaremos um link para você voltar a acessar a sua conta.</p>
            <form id="login-form">
                <input type="text" id="user-info" placeholder="Email, telefone ou nome de usuário">
                <button type="submit">Enviar link para login</button>
            </form>
            <a href="#">Não consegue redefinir sua senha?</a>
            <div class="divider">OU</div>
            <a href="#" class="create-account">Criar nova conta</a>
            <a href="#" class="back-login">Voltar ao login</a>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="js/script.js"></script>
</body>
</html>
