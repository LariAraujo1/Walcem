<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Postos de Coleta</title>
</head>
<body>
    
    <div class="form-group">
        <header>
            <h1>Postos De Coleta</h1>
        </header>
        <main>
            <div class="text">
            <h2>Você Deseja Colocar um posto de coleta para os seus clientes em sua empresa?</h2>
            <div class="options">
            <div class="lancelot">
            <form>
                <input type="text" placeholder="Digite sua razão social">
                <input type="text" placeholder="Digite o CNPJ">
                <input type="text" placeholder="Digite o endereço">
                <input type="email" placeholder="Digite o email">
                <input type="tel" placeholder="Numero de telefone">
                <button type="submit">ENVIAR</button>
            </form>
        </div>
            
                <div class="icons">
                    <div class="icon"><img src="furadeira.png" alt="furadeira"><p>Ferramentas</p></div>
                    <div class="icon"><img src="game.png" alt="game"><p>Eq. Entretenimento</p></div>
                    <div class="icon"><img src="redes.png" alt="redes"><p>Comp. De Redes</p></div>
                    <div class="icon"><img src="dispositivo.png" alt="dispositivo"><p>Disp. móveis</p></div>
                    <div class="icon"><img src="bateria.png" alt="bateria"><p>Bateria</p></div>
                    <div class="icon"><img src="audio.png" alt="audio"><p>Eq. Audio</p></div>
                    <div class="icon"><img src="computador.png" alt="computador"><p>Computadores</p></div>
                    <div class="icon"><img src="monitor.png" alt="monitor"><p>Televisores</p></div>
                    <div class="icon"><img src="card.png" alt="card"><p>Outros</p></div>
                </div>
            
            </div>
        </div>
        </main>
    </div>

</body>
</html>
