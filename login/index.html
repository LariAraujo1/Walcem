<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área De Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="image-section">
                <h1>Bem Vindo(a)!</h1>
                <h2>Novo Por Aqui?</h2>
                <button class="create-account-btn">Criar Conta</button>
                <h2>Empresas</h2>
                <button class="register-company-btn">Cadastre Sua Empresa</button>
            </div>
        </div>
        <div class="right">
            <div class="image-section">
                <h1>Área De Login</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox" id="remember-me"> Lembrar-me
                        </label>
                        <a href="#" id="forgot-password">Esqueci Minha Senha</a>
                    </div>
                    <button type="submit" class="login-btn">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
