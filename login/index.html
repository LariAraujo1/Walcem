<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Bem Vindo(a)!</h1>
            <button class="create-account">Criar Conta</button>
            <button class="register-company">Cadastre Sua Empresa</button>
            
        </div>
        <div class="login-section">
            <h2>Área De Login</h2>
            <form id="login-form">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu E-mail">
                
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                
                <div class="options">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Lembrar-me</label>
                    <a href="#" id="forgot-password">Esqueci Minha Senha</a>
                </div>
                
                <button type="submit">ENTRAR</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-info">
          <nav>
            <ul>
              <li><a href="#">Ajude a Walcem</a></li>
              <li><a href="#">Política de privacidade</a></li>
            </ul>
          </nav>
          <div class="contact-info">
            <p>Informações de contato:</p>
            <p>Telefone: (11) 1234-5678</p>
            <p>Email: WqzQ8@example.com</p>
          </div>
        </div>
    </footer>
    <div class="Rec">
        <p>&copy; Reciclagem Walcem 2023. Todos os direitos reservados.</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
